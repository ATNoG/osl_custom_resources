apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: networkslice-ues.av.it.pt
spec:
  group: av.it.pt
  names:
    plural: networkslice-ues
    singular: networkslice-ue
    kind: NetworkSliceUE
    shortNames:
      - nslice-ue
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                network-slice-ue: 
                  type: object
                  properties:
                    supi:
                      type: string
                    requestedNSSAI:
                      type: object
                      properties:
                        sst:
                          type: integer
                        sd:
                          type: string
                    defaultNSSAI:
                      type: object
                      properties:
                        sst:
                          type: integer
                        sd:
                          type: string
                    dnn:
                      type: string
                    pduSession:
                      type: object
                      properties:
                        type:
                          type: string
                          default: "IPv4v6"
                        ipV4:
                          type: string
                          default: ""
                        ipV6:
                          type: string
                          default: ""
                    sessionAmbr:
                      type: object
                      properties:
                        uplink:
                          type: integer
                          description: "Defines maximum throughput of UE in Uplink only works"
                        downlink:
                          type: integer
                          description: "Defines maximum throughput of UE in Downlink only works"
                  required:
                    - supi
                    - dnn
                network-slice-ue-enforcement: 
                  type: object
                  additionalProperties: true
                  properties:
                    retryOnFail:
                      type: boolean
                      description: "Indicates if the system should retry upon failure."
                      default: false
                #    currentRetries:
                #      type: integer
                #      description: "The number of retries attempted so far."
                #      default: 0
                    maxRetries:
                      type: integer
                      description: "The maximum number of retries allowed."
                      default: 0
                    waitTimeBeforeRetrying:
                      type: integer
                      description: "The time in seconds to wait before each retry."
                      default: 30
                #    success:
                #      type: boolean
                #      description: "If the Network Slice enforcement was successful"
                    sliceManagerResponse:
                      type: object
                      additionalProperties: true
                      description: "Response message from the slice manager upon last attempt."
                      properties:
                        success:
                          type: boolean
                        payload:
                          type: string
                        message:
                          type: string
                #    lastOperationTimestamp:
                #      type: string
                #      format: date-time
                #      description: "Timestamp of the last operation attempt."
                #    firstOperationTimestamp:
                #      type: string
                #      format: date-time
                #      description: "Timestamp of the first operation attempt."
              required:
                - network-slice-ue